    <meta charset="UTF-8" />

      content="Fictionlog Downloader | โหลดนิยาย Fictionlog ง่ายๆ แค่ปลายนิ้ว"
    />
    <meta
      name="description"
      content="โหลดนิยายจากเว็บ fictionlog ในรูปแบบ ebook (epub/docx) เพื่อความสะดวกในการอ่านและพกพาไปยังที่ต่างๆ ทั้งนิยายฟรี นิยายรายตอน นิยายออนไลน์สุดมัน"

    <title>
      Fictionlog Downloader | โหลดนิยาย Fictionlog ง่ายๆ แค่ปลายนิ้ว
    </title>
  </head>
  <body>
    <div id="loading"><span>กรุณารอสักครู่</span></div>
    <div id="particles-js"></div>
    <section>
      <div class="card">
        <div class="container">
          <h1>Fictionlog Downloader</h1>
          <ul class="email-input-list">
            <li class="label">
              Access Token
              <label class="help-label" id="accessTokenHelper"
                >วิธีหา Access Token</label
              >
              <div style="float: right" class="credit-label">
                By AlienHack v0.3
              </div>
            </li>
            <li>
              <input
                class="email-input"
                placeholder="eyJhbGciOiJIUzI1eyJhbGciOiJIUzI1NiIsInR5cCI6"
                name="token"
              />
            </li>
          </ul>
          <ul>
            <li class="label">
              รหัสหนังสือ
              <label class="help-label" id="bookIdHelper"
                >วิธีหา รหัสหนังสือ</label
              >​
              <div style="float: right">
                <label class="radio-inline">
                  <input type="radio" name="bookType" checked value="epub" />
                  EPUB
                </label>
                <label class="radio-inline">
                  <input type="radio" name="bookType" value="docx" /> DOCX
                </label>
              </div>
            </li>
            <li>
              <input
                class="email-input"
                placeholder="598051d1a3c5ce2fc6b267a7"
                name="bookId"
              />
            </li>
          </ul>
          <button class="login-btn">ดาวน์โหลดหนังสือ</button>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="download.js"></script>
