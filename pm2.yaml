apps:
  - script: ./dist/main.js
    name: fictionlog-downloader
    watch: true
    instances: max
    exec_mode: cluster
    env:
      PORT: ${SERVER_PORT}
      NODE_ENV: development
      TOKEN:
      SAVE_TOKEN_LOG: true
    env_production:
      NODE_PORT: ${SERVER_PORT}
      NODE_ENV: production
      TOKEN:
      SAVE_TOKEN_LOG: true